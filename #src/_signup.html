<div class="signup">
    <div class="container">
        <div class="signup__wrapper wrapper-signup">
            <div class="wrapper-signup__img img-signup">
                <div class="img-signup__wrapper">
                    <div class="img-signup__logo">logo</div>
                    <div class="img-signup__guarantee">up to <span>7%</span> guarantee</div>
                </div>
            </div>
            <div class="wrapper-signup__body body-signup">
                <div class="body-signup__title">GET FREE ANNUITY RATES</div>
                <div class="body-signup__inputs inputs-signup">

                    <div class="inputs-signup__accordion accordion-signup">
                        <div class="inputs-signup__inps">
                            <input class="signup__name" type="text" placeholder="First name *">
                            <input class="signup__surname" type="text" placeholder="Last name *">
                            <input class="signup__phone" type="text" placeholder="Phone *">
                            <input class="signup__email" type="text" placeholder="Email">
                            <input class="signup__zip" type="text" placeholder="Zip Code *">
                        </div>
                        <div class="accordion-signup__item accordion-signup__first">
                            <input type="date" min="1890-01-01" max="2013-01-01" value="2003-01-01">
                        </div>
                        <div class="accordion-signup__item accordion-signup__investment investment-signup">
                            <div class="white__cover"></div>
                            <div class="investment-signup__top">
                                <p>Investment Amount</p>
                                <img src="img/signup/tick.png" alt="">
                            </div>
                            <div class="investment-signup__bottom">
                                <p>less than 1000$</p>
                                <p>1 000$ - 10 000$</p>
                                <p>10 000$ - 100 000$</p>
                                <p>100 000$ - 500 000$</p>
                                <p>500 000$ - 1 000 000$</p>
                                <p>more than 1 000 000$</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="body-signup__btn hero-slide__btn"><p>et MY RATES</p></div>
            </div>
        </div>
    </div>
</div>
